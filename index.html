<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutch - Stop Getting Overcharged</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: 'DM Sans', sans-serif; background-color: #E9FBF8; }
    .gradient-text { background: linear-gradient(135deg, #0A7A7E 0%, #00B9A7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .gradient-bg { background: linear-gradient(135deg, #0A7A7E 0%, #00B9A7 100%); }
    .gradient-bg-swoosh { background: linear-gradient(135deg, rgba(10, 122, 126, 0.05) 0%, rgba(0, 185, 167, 0.05) 100%); }
    .hover-lift { transition: all 0.2s ease; }
    .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    .btn-press:active { transform: scale(0.98); }
    .expand-content { animation: expandDown 0.3s ease-out; }
    @keyframes expandDown { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 1000px; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    
    const AlertCircle = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
    const TrendingUp = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
    const DollarSign = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
    const Zap = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
    const CheckCircle = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
    const Clock = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
    const ChevronDown = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"/></svg>;
    const Filter = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>;
    const ArrowUpDown = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></svg>;
    const X = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
    const Shield = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
    const CreditCard = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>;
    const Info = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>;

    const BrandLogo = ({ sub }) => {
      const [logoFailed, setLogoFailed] = useState(false);
      
      if (logoFailed) {
        return (
          <div className="w-8 h-8 rounded-lg font-bold text-white flex items-center justify-center text-sm" style={{background: sub.color || '#64748b'}}>
            {sub.name[0].toUpperCase()}
          </div>
        );
      }
      
      return (
        <>
          <img 
            src={sub.logo} 
            alt={sub.name} 
            className="w-8 h-8 rounded-lg object-cover"
            onError={() => setLogoFailed(true)}
          />
        </>
      );
    };

    const DualAreaChart = ({ data, width = 300, height = 120 }) => {
      if (!data || data.length < 2) return null;
      const originalPrice = data[0].price;
      const maxPrice = Math.max(...data.map(d => d.price));
      const minPrice = Math.min(...data.map(d => d.price));
      const range = maxPrice - minPrice || 1;
      const padding = range * 0.2;
      const chartMin = Math.max(0, minPrice - padding);
      const chartMax = maxPrice + padding;
      const chartRange = chartMax - chartMin;
      
      const pricePoints = data.map((d, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - ((d.price - chartMin) / chartRange) * height;
        return `${x},${y}`;
      }).join(' ');
      
      const increaseArea = data.map((d, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - ((d.price - chartMin) / chartRange) * height;
        return `${x},${y}`;
      });
      const increasePolygon = [...increaseArea, `${width},${height - ((originalPrice - chartMin) / chartRange) * height}`, `0,${height - ((originalPrice - chartMin) / chartRange) * height}`].join(' ');
      const basePolygon = [`0,${height - ((originalPrice - chartMin) / chartRange) * height}`, `${width},${height - ((originalPrice - chartMin) / chartRange) * height}`, `${width},${height}`, `0,${height}`].join(' ');
      const yLabels = [chartMax, (chartMax + chartMin) / 2, chartMin].map((val, i) => ({ value: val, y: (i / 2) * height }));
      
      return (
        <div className="relative">
          <svg width={width} height={height + 40} className="w-full" viewBox={`0 0 ${width} ${height + 40}`}>
            {yLabels.map((label, i) => <line key={i} x1="0" y1={label.y} x2={width} y2={label.y} stroke="#e2e8f0" strokeWidth="1" strokeDasharray="4" />)}
            <polygon points={basePolygon} fill="#0A7A7E" opacity="0.8" />
            <polygon points={increasePolygon} fill="#00B9A7" opacity="0.6" />
            <polyline points={pricePoints} fill="none" stroke="#0f2336" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" />
            {data.map((d, i) => {
              const x = (i / (data.length - 1)) * width;
              const y = height - ((d.price - chartMin) / chartRange) * height;
              return <circle key={i} cx={x} cy={y} r="4" fill="#0f2336" />;
            })}
            {data.map((d, i) => {
              const x = (i / (data.length - 1)) * width;
              return <text key={i} x={x} y={height + 20} textAnchor="middle" fontSize="10" fill="#475569">{d.date}</text>;
            })}
          </svg>
          <div className="absolute left-0 top-0 h-full flex flex-col justify-between text-xs font-medium pr-2" style={{marginLeft: '-40px', height: `${height}px`, color: '#475569'}}>
            {yLabels.map((label, i) => <div key={i} className="text-right">${label.value.toFixed(0)}</div>)}
          </div>
          <div className="flex items-center gap-4 mt-3 text-xs font-medium">
            <div className="flex items-center gap-2"><div className="w-4 h-4 rounded" style={{background: '#0A7A7E'}}></div><span style={{color: '#475569'}}>Original price</span></div>
            <div className="flex items-center gap-2"><div className="w-4 h-4 rounded" style={{background: '#00B9A7'}}></div><span style={{color: '#475569'}}>Price increases</span></div>
          </div>
        </div>
      );
    };

    const Modal = ({ isOpen, onClose, title, children }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" onClick={onClose}>
          <div className="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
            <div className="sticky top-0 bg-white border-b-2 border-slate-100 p-6 flex items-center justify-between rounded-t-3xl">
              <h2 className="text-2xl font-bold" style={{color: '#0f2336'}}>{title}</h2>
              <button onClick={onClose} className="w-10 h-10 rounded-xl hover:bg-slate-100 flex items-center justify-center transition-colors"><X className="w-6 h-6" style={{color: '#475569'}} /></button>
            </div>
            <div className="p-6">{children}</div>
          </div>
        </div>
      );
    };

    const ClutchApp = () => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [selectedSub, setSelectedSub] = useState(null);
      const [sortBy, setSortBy] = useState('savings');
      const [filterStatus, setFilterStatus] = useState('all');
      const [showSavingsCalc, setShowSavingsCalc] = useState(false);
      const [calcMonths, setCalcMonths] = useState(12);
      const [modalOpen, setModalOpen] = useState(null);
      const [selectedSubForModal, setSelectedSubForModal] = useState(null);
      const [showUsageInfo, setShowUsageInfo] = useState(false);

      const subscriptions = [
        { id: 1, name: 'Netflix', displayName: 'Netflix', logo: 'https://cdn.simpleicons.org/netflix/E50914', color: '#E50914', currentPrice: 22.99, originalPrice: 15.99, startDate: 'Jan 2023', increases: 3, category: 'Streaming', status: 'overpriced', usageScore: 85, priceHistory: [{ date: 'Jan 23', price: 15.99 }, { date: 'Jul 23', price: 17.99 }, { date: 'Mar 24', price: 19.99 }, { date: 'Sep 24', price: 22.99 }], monthlySavings: 0, alert: 'Price increased by $3 last month', increasePercent: 44, recommendedTier: 'Current plan optimal' },
        { id: 2, name: 'Spotify', displayName: 'Spotify Family', logo: 'https://cdn.simpleicons.org/spotify/1DB954', color: '#1DB954', currentPrice: 16.99, originalPrice: 14.99, startDate: 'Mar 2022', increases: 2, category: 'Music', status: 'wasteful', usageScore: 40, priceHistory: [{ date: 'Mar 22', price: 14.99 }, { date: 'Jul 23', price: 15.99 }, { date: 'Aug 24', price: 16.99 }], monthlySavings: 6.00, alert: 'Only 2 of 6 accounts active', increasePercent: 13, recommendedTier: 'Downgrade to Individual ($10.99)' },
        { id: 3, name: 'Adobe', displayName: 'Adobe Creative Cloud', logo: 'https://cdn.simpleicons.org/adobe/FF0000', color: '#FF0000', currentPrice: 54.99, originalPrice: 52.99, startDate: 'May 2023', increases: 1, category: 'Software', status: 'fair', usageScore: 95, priceHistory: [{ date: 'May 23', price: 52.99 }, { date: 'Jan 25', price: 54.99 }], monthlySavings: 0, alert: null, increasePercent: 4, recommendedTier: 'Current plan optimal' },
        { id: 4, name: 'Planet Fitness', displayName: 'Planet Fitness', logo: 'https://cdn.simpleicons.org/planetfitness/000000', color: '#000000', currentPrice: 24.99, originalPrice: 10.99, startDate: 'Jan 2021', increases: 4, category: 'Fitness', status: 'overpriced', usageScore: 30, priceHistory: [{ date: 'Jan 21', price: 10.99 }, { date: 'Jan 22', price: 14.99 }, { date: 'Jul 22', price: 17.99 }, { date: 'Jan 23', price: 22.99 }, { date: 'Jun 24', price: 24.99 }], monthlySavings: 14.00, alert: 'Used only 3 times this year', increasePercent: 127, recommendedTier: 'Basic plan ($10.99)' },
        { id: 5, name: 'ChatGPT', displayName: 'ChatGPT Plus', logo: 'https://cdn.simpleicons.org/openai/412991', color: '#412991', currentPrice: 20.00, originalPrice: 20.00, startDate: 'Feb 2023', increases: 0, category: 'AI', status: 'fair', usageScore: 90, priceHistory: [{ date: 'Feb 23', price: 20.00 }], monthlySavings: 0, alert: null, increasePercent: 0, recommendedTier: 'Current plan optimal' }
      ];

      const totalSpent = subscriptions.reduce((sum, sub) => sum + sub.currentPrice, 0);
      const totalOriginal = subscriptions.reduce((sum, sub) => sum + sub.originalPrice, 0);
      const potentialSavings = subscriptions.reduce((sum, sub) => sum + sub.monthlySavings, 0);
      const totalIncreases = totalSpent - totalOriginal;
      const yearlyWaste = potentialSavings * 12;

      // Get the biggest wasteful subscription for the alert
      const biggestWaste = subscriptions.filter(s => s.monthlySavings > 0).sort((a, b) => b.monthlySavings - a.monthlySavings)[0];

      const filteredSubs = subscriptions.filter(sub => {
        if (activeTab === 'alerts') return sub.alert;
        if (filterStatus === 'all') return true;
        return sub.status === filterStatus;
      }).sort((a, b) => {
        if (sortBy === 'savings') return b.monthlySavings - a.monthlySavings;
        if (sortBy === 'price') return b.currentPrice - a.currentPrice;
        if (sortBy === 'increases') return b.increases - a.increases;
        return 0;
      });

      const getStatusColor = (status) => {
        switch(status) {
          case 'overpriced': return 'text-red-700 bg-red-50 border-red-300';
          case 'wasteful': return 'text-orange-700 bg-orange-50 border-orange-300';
          case 'fair': return 'border-[#00B9A7] bg-[#E9FBF8]';
          default: return 'border-slate-300 bg-slate-50';
        }
      };

      const getStatusIcon = (status) => {
        switch(status) {
          case 'overpriced': return <TrendingUp className="w-4 h-4" />;
          case 'wasteful': return <AlertCircle className="w-4 h-4" />;
          case 'fair': return <CheckCircle className="w-4 h-4" style={{color: '#0A7A7E'}} />;
          default: return <Clock className="w-4 h-4" />;
        }
      };

      const openModal = (type, sub = null) => { setModalOpen(type); setSelectedSubForModal(sub); };

      return (
        <div style={{minHeight: '100vh', background: '#E9FBF8'}}>
          <div className="max-w-6xl mx-auto p-4 sm:p-6">
            <div className="mb-10">
              <h1 className="text-4xl font-bold gradient-text mb-2">Clutch</h1>
              <p className="text-lg font-medium" style={{color: '#475569'}}>Stop getting quietly overcharged</p>
            </div>

            {biggestWaste && (
              <div className="mb-8 p-6 bg-gradient-to-r from-orange-400 to-red-500 rounded-2xl shadow-xl" style={{color: '#0f2336'}}>
                <div className="flex items-start gap-4">
                  <div className="w-12 h-12 bg-white/30 rounded-xl flex items-center justify-center flex-shrink-0"><AlertCircle className="w-7 h-7" /></div>
                  <div className="flex-1">
                    <div className="flex items-center gap-2 mb-2">
                      <BrandLogo sub={biggestWaste} />
                      <h3 className="font-bold text-xl">Losing ${biggestWaste.monthlySavings.toFixed(2)}/mo on {biggestWaste.displayName}</h3>
                    </div>
                    <p className="text-base font-medium">{biggestWaste.alert}</p>
                    <p className="text-sm mt-2 opacity-90">That's ${(biggestWaste.monthlySavings * 12).toFixed(0)}/year you could save</p>
                  </div>
                </div>
              </div>
            )}

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6 mb-10">
              <div className="bg-white p-5 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover-lift">
                <div className="flex items-center justify-between mb-3">
                  <span className="font-semibold text-sm sm:text-base" style={{color: '#475569'}}>Monthly Spend</span>
                  <div className="w-10 h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center"><DollarSign className="w-5 h-5" style={{color: '#0A7A7E'}} /></div>
                </div>
                <p className="text-3xl sm:text-3xl font-bold" style={{color: '#0f2336'}}>${totalSpent.toFixed(2)}</p>
                <p className="text-sm font-medium mt-2" style={{color: '#64748b'}}>{subscriptions.length} active</p>
              </div>

              <div className="bg-white p-5 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover-lift">
                <div className="flex items-center justify-between mb-3">
                  <span className="font-semibold text-sm sm:text-base" style={{color: '#475569'}}>Increases</span>
                  <div className="w-10 h-10 bg-red-50 rounded-xl flex items-center justify-center"><TrendingUp className="w-5 h-5 text-red-600" /></div>
                </div>
                <p className="text-3xl sm:text-3xl font-bold text-red-600">+${totalIncreases.toFixed(2)}</p>
                <p className="text-sm font-medium mt-2" style={{color: '#64748b'}}>Since start</p>
              </div>

              <div className="bg-white p-5 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover-lift">
                <div className="flex items-center justify-between mb-3">
                  <span className="font-semibold text-sm sm:text-base" style={{color: '#475569'}}>Savings</span>
                  <div className="w-10 h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center"><Zap className="w-5 h-5" style={{color: '#00B9A7'}} /></div>
                </div>
                <p className="text-3xl sm:text-3xl font-bold" style={{color: '#059669'}}>${potentialSavings.toFixed(2)}</p>
                <p className="text-sm font-medium mt-2" style={{color: '#64748b'}}>Per month</p>
              </div>

              <div className="bg-white p-5 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover-lift">
                <div className="flex items-center justify-between mb-3">
                  <span className="font-semibold text-sm sm:text-base" style={{color: '#475569'}}>Yearly</span>
                  <div className="w-10 h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center"><DollarSign className="w-5 h-5" style={{color: '#0A7A7E'}} /></div>
                </div>
                <p className="text-3xl sm:text-3xl font-bold" style={{color: '#0A7A7E'}}>${yearlyWaste.toFixed(0)}</p>
                <p className="text-sm font-medium mt-2" style={{color: '#64748b'}}>Potential</p>
              </div>
            </div>

            <div className="mb-10 bg-white rounded-2xl shadow-sm border-2 border-slate-100 overflow-hidden hover-lift">
              <button onClick={() => setShowSavingsCalc(!showSavingsCalc)} className="w-full p-6 flex items-center justify-between hover:bg-slate-50 transition-colors btn-press">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center"><Zap className="w-5 h-5" style={{color: '#00B9A7'}} /></div>
                  <div className="text-left">
                    <h3 className="font-bold text-lg" style={{color: '#0f2336'}}>Savings Calculator</h3>
                    <p className="text-sm font-medium" style={{color: '#64748b'}}>Project savings over time</p>
                  </div>
                </div>
                <ChevronDown className={`w-5 h-5 transition-transform ${showSavingsCalc ? 'rotate-180' : ''}`} style={{color: '#94a3b8'}} />
              </button>
              
              {showSavingsCalc && (
                <div className="p-6 border-t border-slate-100 expand-content" style={{background: '#E9FBF8'}}>
                  <div className="mb-6">
                    <label className="block text-sm font-semibold mb-3" style={{color: '#475569'}}>
                      <span className="gradient-text font-bold">{calcMonths} months</span> ahead
                    </label>
                    <input type="range" min="1" max="36" value={calcMonths} onChange={(e) => setCalcMonths(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" style={{accentColor: '#0A7A7E'}} />
                    <div className="flex justify-between text-xs font-medium mt-2" style={{color: '#64748b'}}>
                      <span>1 mo</span>
                      <span>36 mo</span>
                    </div>
                  </div>
                  
                  <div className="grid grid-cols-3 gap-4">
                    <div className="bg-white p-4 rounded-xl border-2 border-slate-200">
                      <p className="text-xs font-semibold mb-1" style={{color: '#64748b'}}>Total Saved</p>
                      <p className="text-2xl font-bold" style={{color: '#059669'}}>${(potentialSavings * calcMonths).toFixed(0)}</p>
                    </div>
                    <div className="bg-white p-4 rounded-xl border-2 border-slate-200">
                      <p className="text-xs font-semibold mb-1" style={{color: '#64748b'}}>Increases</p>
                      <p className="text-2xl font-bold text-red-600">${(totalIncreases * (calcMonths / 12)).toFixed(0)}</p>
                    </div>
                    <div className="bg-white p-4 rounded-xl border-2 border-slate-200">
                      <p className="text-xs font-semibold mb-1" style={{color: '#64748b'}}>Net Benefit</p>
                      <p className="text-2xl font-bold" style={{color: '#0A7A7E'}}>${((potentialSavings * calcMonths) + (totalIncreases * (calcMonths / 12))).toFixed(0)}</p>
                    </div>
                  </div>
                </div>
              )}
            </div>

            <div className="mb-8">
              <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
                <div className="flex gap-3">
                  <button onClick={() => setActiveTab('dashboard')} className={`px-5 py-3 font-bold rounded-xl transition-all text-sm sm:text-base btn-press ${activeTab === 'dashboard' ? 'gradient-bg text-white shadow-md' : 'bg-white hover:bg-slate-50 border-2 border-slate-200'}`} style={activeTab !== 'dashboard' ? {color: '#475569'} : {}}>All</button>
                  <button onClick={() => setActiveTab('alerts')} className={`px-5 py-3 font-bold rounded-xl transition-all flex items-center gap-2 text-sm sm:text-base btn-press ${activeTab === 'alerts' ? 'gradient-bg text-white shadow-md' : 'bg-white hover:bg-slate-50 border-2 border-slate-200'}`} style={activeTab !== 'alerts' ? {color: '#475569'} : {}}>
                    Alerts
                    <span className="bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">{subscriptions.filter(s => s.alert).length}</span>
                  </button>
                </div>

                <div className="flex gap-3 overflow-x-auto">
                  <div className="relative">
                    <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="appearance-none bg-white border-2 border-slate-200 rounded-xl px-4 py-3 pr-10 font-semibold hover:border-slate-300 focus:outline-none cursor-pointer text-sm" style={{color: '#475569', borderColor: filterStatus !== 'all' ? '#0A7A7E' : undefined}}>
                      <option value="all">All Status</option>
                      <option value="overpriced">Overpriced</option>
                      <option value="wasteful">Wasteful</option>
                      <option value="fair">Fair Price</option>
                    </select>
                    <Filter className="absolute right-3 top-3.5 w-5 h-5 pointer-events-none" style={{color: '#94a3b8'}} />
                  </div>

                  <div className="relative">
                    <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="appearance-none bg-white border-2 border-slate-200 rounded-xl px-4 py-3 pr-10 font-semibold hover:border-slate-300 focus:outline-none cursor-pointer text-sm" style={{color: '#475569'}}>
                      <option value="savings">Highest Savings</option>
                      <option value="price">Highest Price</option>
