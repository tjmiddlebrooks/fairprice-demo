<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutch - Stop Getting Overcharged</title>
  <meta name="description" content="Track subscription price increases and optimize your spending">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #E9FBF8;
    }
    .gradient-text {
      background: linear-gradient(135deg, #0A7A7E 0%, #00B9A7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #0A7A7E 0%, #00B9A7 100%);
    }
    .gradient-bg-swoosh {
      background: linear-gradient(135deg, rgba(10, 122, 126, 0.05) 0%, rgba(0, 185, 167, 0.05) 100%);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    // Icons
    const AlertCircle = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
    );
    
    const TrendingUp = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
        <polyline points="17 6 23 6 23 12"/>
      </svg>
    );
    
    const DollarSign = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="1" x2="12" y2="23"/>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
      </svg>
    );
    
    const Zap = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
    );
    
    const CheckCircle = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    );
    
    const Clock = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
    );

    const ChevronDown = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="6 9 12 15 18 9"/>
      </svg>
    );

    const Filter = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
      </svg>
    );

    const ArrowUpDown = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="m21 16-4 4-4-4"/>
        <path d="M17 20V4"/>
        <path d="m3 8 4-4 4 4"/>
        <path d="M7 4v16"/>
      </svg>
    );

    const X = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    );

    const Shield = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
    );

    const CreditCard = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
        <line x1="1" y1="10" x2="23" y2="10"/>
      </svg>
    );

    const Info = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="16" x2="12" y2="12"/>
        <line x1="12" y1="8" x2="12.01" y2="8"/>
      </svg>
    );

    // Dual-Gradient Area Chart Component
    const DualAreaChart = ({ data, width = 300, height = 120 }) => {
      if (!data || data.length < 2) return null;
      
      const originalPrice = data[0].price;
      const maxPrice = Math.max(...data.map(d => d.price));
      const minPrice = Math.min(...data.map(d => d.price));
      const range = maxPrice - minPrice || 1;
      const padding = range * 0.2;
      const chartMin = Math.max(0, minPrice - padding);
      const chartMax = maxPrice + padding;
      const chartRange = chartMax - chartMin;
      
      const pricePoints = data.map((d, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - ((d.price - chartMin) / chartRange) * height;
        return `${x},${y}`;
      }).join(' ');
      
      const increaseArea = data.map((d, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - ((d.price - chartMin) / chartRange) * height;
        return `${x},${y}`;
      });
      const increasePolygon = [
        ...increaseArea,
        `${width},${height - ((originalPrice - chartMin) / chartRange) * height}`,
        `0,${height - ((originalPrice - chartMin) / chartRange) * height}`
      ].join(' ');
      
      const basePolygon = [
        `0,${height - ((originalPrice - chartMin) / chartRange) * height}`,
        `${width},${height - ((originalPrice - chartMin) / chartRange) * height}`,
        `${width},${height}`,
        `0,${height}`
      ].join(' ');
      
      const yLabels = [chartMax, (chartMax + chartMin) / 2, chartMin].map((val, i) => ({
        value: val,
        y: (i / 2) * height
      }));
      
      return (
        <div className="relative">
          <svg width={width} height={height + 40} className="w-full" viewBox={`0 0 ${width} ${height + 40}`}>
            {yLabels.map((label, i) => (
              <line key={i} x1="0" y1={label.y} x2={width} y2={label.y} stroke="#e2e8f0" strokeWidth="1" strokeDasharray="4" />
            ))}
            <polygon points={basePolygon} fill="#0A7A7E" opacity="0.8" />
            <polygon points={increasePolygon} fill="#00B9A7" opacity="0.6" />
            <polyline points={pricePoints} fill="none" stroke="#0f2336" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" />
            {data.map((d, i) => {
              const x = (i / (data.length - 1)) * width;
              const y = height - ((d.price - chartMin) / chartRange) * height;
              return <circle key={i} cx={x} cy={y} r="4" fill="#0f2336" />;
            })}
            {data.map((d, i) => {
              const x = (i / (data.length - 1)) * width;
              return <text key={i} x={x} y={height + 20} textAnchor="middle" fontSize="10" fill="#64748b">{d.date}</text>;
            })}
          </svg>
          <div className="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-slate-500 pr-2" style={{marginLeft: '-40px', height: `${height}px`}}>
            {yLabels.map((label, i) => (
              <div key={i} className="text-right">${label.value.toFixed(0)}</div>
            ))}
          </div>
          <div className="flex items-center gap-4 mt-3 text-xs">
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 rounded" style={{background: '#0A7A7E'}}></div>
              <span className="text-slate-600">Original price</span>
            </div>
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 rounded" style={{background: '#00B9A7'}}></div>
              <span className="text-slate-600">Price increases</span>
            </div>
          </div>
        </div>
      );
    };

    const Modal = ({ isOpen, onClose, title, children }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" onClick={onClose}>
          <div className="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
            <div className="sticky top-0 bg-white border-b-2 border-slate-100 p-6 flex items-center justify-between rounded-t-3xl">
              <h2 className="text-2xl font-bold" style={{color: '#0f2336'}}>{title}</h2>
              <button onClick={onClose} className="w-10 h-10 rounded-xl hover:bg-slate-100 flex items-center justify-center transition-colors">
                <X className="w-6 h-6 text-slate-600" />
              </button>
            </div>
            <div className="p-6">{children}</div>
          </div>
        </div>
      );
    };

    const ClutchApp = () => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [selectedSub, setSelectedSub] = useState(null);
      const [sortBy, setSortBy] = useState('savings');
      const [filterStatus, setFilterStatus] = useState('all');
      const [showSavingsCalc, setShowSavingsCalc] = useState(false);
      const [calcMonths, setCalcMonths] = useState(12);
      const [modalOpen, setModalOpen] = useState(null);
      const [selectedSubForModal, setSelectedSubForModal] = useState(null);
      const [showUsageInfo, setShowUsageInfo] = useState(false);

      const subscriptions = [
        {
          id: 1, name: 'Netflix', currentPrice: 22.99, originalPrice: 15.99, startDate: 'Jan 2023',
          increases: 3, category: 'Streaming', status: 'overpriced', usageScore: 85,
          priceHistory: [
            { date: 'Jan 23', price: 15.99 }, { date: 'Jul 23', price: 17.99 },
            { date: 'Mar 24', price: 19.99 }, { date: 'Sep 24', price: 22.99 }
          ],
          monthlySavings: 0, alert: 'Price increased by $3 last month', increasePercent: 44,
          recommendedTier: 'Current plan optimal'
        },
        {
          id: 2, name: 'Spotify Family', currentPrice: 16.99, originalPrice: 14.99, startDate: 'Mar 2022',
          increases: 2, category: 'Music', status: 'wasteful', usageScore: 40,
          priceHistory: [
            { date: 'Mar 22', price: 14.99 }, { date: 'Jul 23', price: 15.99 }, { date: 'Aug 24', price: 16.99 }
          ],
          monthlySavings: 6.00, alert: 'Only 2 of 6 accounts active', increasePercent: 13,
          recommendedTier: 'Downgrade to Individual ($10.99)'
        },
        {
          id: 3, name: 'Adobe Creative Cloud', currentPrice: 54.99, originalPrice: 52.99, startDate: 'May 2023',
          increases: 1, category: 'Software', status: 'fair', usageScore: 95,
          priceHistory: [{ date: 'May 23', price: 52.99 }, { date: 'Jan 25', price: 54.99 }],
          monthlySavings: 0, alert: null, increasePercent: 4,
          recommendedTier: 'Current plan optimal'
        },
        {
          id: 4, name: 'Planet Fitness', currentPrice: 24.99, originalPrice: 10.99, startDate: 'Jan 2021',
          increases: 4, category: 'Fitness', status: 'overpriced', usageScore: 30,
          priceHistory: [
            { date: 'Jan 21', price: 10.99 }, { date: 'Jan 22', price: 14.99 },
            { date: 'Jul 22', price: 17.99 }, { date: 'Jan 23', price: 22.99 }, { date: 'Jun 24', price: 24.99 }
          ],
          monthlySavings: 14.00, alert: 'Used only 3 times this year', increasePercent: 127,
          recommendedTier: 'Basic plan ($10.99)'
        },
        {
          id: 5, name: 'ChatGPT Plus', currentPrice: 20.00, originalPrice: 20.00, startDate: 'Feb 2023',
          increases: 0, category: 'AI', status: 'fair', usageScore: 90,
          priceHistory: [{ date: 'Feb 23', price: 20.00 }],
          monthlySavings: 0, alert: null, increasePercent: 0,
          recommendedTier: 'Current plan optimal'
        }
      ];

      const totalSpent = subscriptions.reduce((sum, sub) => sum + sub.currentPrice, 0);
      const totalOriginal = subscriptions.reduce((sum, sub) => sum + sub.originalPrice, 0);
      const potentialSavings = subscriptions.reduce((sum, sub) => sum + sub.monthlySavings, 0);
      const totalIncreases = totalSpent - totalOriginal;
      const yearlyWaste = potentialSavings * 12;

      const filteredSubs = subscriptions
        .filter(sub => {
          if (activeTab === 'alerts') return sub.alert;
          if (filterStatus === 'all') return true;
          return sub.status === filterStatus;
        })
        .sort((a, b) => {
          if (sortBy === 'savings') return b.monthlySavings - a.monthlySavings;
          if (sortBy === 'price') return b.currentPrice - a.currentPrice;
          if (sortBy === 'increases') return b.increases - a.increases;
          return 0;
        });

      const getStatusColor = (status) => {
        switch(status) {
          case 'overpriced': return 'text-red-600 bg-red-50 border-red-300';
          case 'wasteful': return 'text-yellow-700 bg-yellow-50 border-yellow-300';
          case 'fair': return 'border-[#00B9A7] bg-[#E9FBF8]';
          default: return 'text-slate-600 bg-slate-50 border-slate-300';
        }
      };

      const getStatusIcon = (status) => {
        switch(status) {
          case 'overpriced': return <TrendingUp className="w-4 h-4" />;
          case 'wasteful': return <AlertCircle className="w-4 h-4" />;
          case 'fair': return <CheckCircle className="w-4 h-4" style={{color: '#0A7A7E'}} />;
          default: return <Clock className="w-4 h-4" />;
        }
      };

      const openModal = (type, sub = null) => {
        setModalOpen(type);
        setSelectedSubForModal(sub);
      };

      return (
        <div style={{minHeight: '100vh', background: '#E9FBF8'}}>
          <div className="max-w-6xl mx-auto p-4 sm:p-6">
            <div className="mb-8">
              <h1 className="text-4xl font-bold gradient-text mb-2">Clutch</h1>
              <p className="text-slate-600 text-lg">Stop getting quietly overcharged</p>
            </div>

            {potentialSavings > 0 && (
              <div className="mb-6 p-5 bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 rounded-2xl shadow-xl" style={{color: '#0f2336'}}>
                <div className="flex items-start gap-4">
                  <div className="w-12 h-12 bg-white/30 rounded-xl flex items-center justify-center flex-shrink-0">
                    <AlertCircle className="w-7 h-7" />
                  </div>
                  <div className="flex-1">
                    <h3 className="font-bold text-xl mb-1">Losing ${potentialSavings.toFixed(2)}/month</h3>
                    <p>That's ${yearlyWaste.toFixed(0)}/year in wasteful spending</p>
                  </div>
                </div>
              </div>
            )}

            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-5 mb-8">
              <div className="bg-white p-4 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover:shadow-md transition-shadow">
                <div className="flex items-center justify-between mb-2 sm:mb-3">
                  <span className="text-slate-600 font-medium text-sm sm:text-base">Monthly Spend</span>
                  <div className="w-8 h-8 sm:w-10 sm:h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center">
                    <DollarSign className="w-4 h-4 sm:w-5 sm:h-5" style={{color: '#0A7A7E'}} />
                  </div>
                </div>
                <p className="text-2xl sm:text-3xl font-bold" style={{color: '#0f2336'}}>${totalSpent.toFixed(2)}</p>
                <p className="text-xs sm:text-sm text-slate-500 mt-1">{subscriptions.length} active</p>
              </div>

              <div className="bg-white p-4 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover:shadow-md transition-shadow">
                <div className="flex items-center justify-between mb-2 sm:mb-3">
                  <span className="text-slate-600 font-medium text-sm sm:text-base">Increases</span>
                  <div className="w-8 h-8 sm:w-10 sm:h-10 bg-red-50 rounded-xl flex items-center justify-center">
                    <TrendingUp className="w-4 h-4 sm:w-5 sm:h-5 text-red-600" />
                  </div>
                </div>
                <p className="text-2xl sm:text-3xl font-bold text-red-600">+${totalIncreases.toFixed(2)}</p>
                <p className="text-xs sm:text-sm text-slate-500 mt-1">Since start</p>
              </div>

              <div className="bg-white p-4 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover:shadow-md transition-shadow">
                <div className="flex items-center justify-between mb-2 sm:mb-3">
                  <span className="text-slate-600 font-medium text-sm sm:text-base">Savings</span>
                  <div className="w-8 h-8 sm:w-10 sm:h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center">
                    <Zap className="w-4 h-4 sm:w-5 sm:h-5" style={{color: '#00B9A7'}} />
                  </div>
                </div>
                <p className="text-2xl sm:text-3xl font-bold" style={{color: '#00B9A7'}}>${potentialSavings.toFixed(2)}</p>
                <p className="text-xs sm:text-sm text-slate-500 mt-1">Per month</p>
              </div>

              <div className="bg-white p-4 sm:p-6 rounded-2xl shadow-sm border-2 border-slate-100 hover:shadow-md transition-shadow">
                <div className="flex items-center justify-between mb-2 sm:mb-3">
                  <span className="text-slate-600 font-medium text-sm sm:text-base">Yearly</span>
                  <div className="w-8 h-8 sm:w-10 sm:h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center">
                    <DollarSign className="w-4 h-4 sm:w-5 sm:h-5" style={{color: '#0A7A7E'}} />
                  </div>
                </div>
                <p className="text-2xl sm:text-3xl font-bold" style={{color: '#0A7A7E'}}>${yearlyWaste.toFixed(0)}</p>
                <p className="text-xs sm:text-sm text-slate-500 mt-1">Potential</p>
              </div>
            </div>

            <div className="mb-8 bg-white rounded-2xl shadow-sm border-2 border-slate-100 overflow-hidden">
              <button onClick={() => setShowSavingsCalc(!showSavingsCalc)} className="w-full p-5 flex items-center justify-between hover:bg-slate-50 transition-colors">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 gradient-bg-swoosh rounded-xl flex items-center justify-center">
                    <Zap className="w-5 h-5" style={{color: '#00B9A7'}} />
                  </div>
                  <div className="text-left">
                    <h3 className="font-bold" style={{color: '#0f2336'}}>Savings Calculator</h3>
                    <p className="text-sm text-slate-600">Project savings over time</p>
                  </div>
                </div>
                <ChevronDown className={`w-5 h-5 text-slate-400 transition-transform ${showSavingsCalc ? 'rotate-180' : ''}`} />
              </button>
              
              {showSavingsCalc && (
                <div className="p-6 border-t border-slate-100" style={{background: '#E9FBF8'}}>
                  <div className="mb-6">
                    <label className="block text-sm font-medium text-slate-700 mb-3">
                      <span className="gradient-text font-bold">{calcMonths} months</span> ahead
                    </label>
                    <input type="range" min="1" max="36" value={calcMonths} onChange={(e) => setCalcMonths(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" style={{accentColor: '#0A7A7E'}} />
                    <div className="flex justify-between text-xs text-slate-500 mt-1">
                      <span>1 mo</span>
                      <span>36 mo</span>
                    </div>
                  </div>
                  
                  <div className="grid grid-cols-3 gap-4">
                    <div className="bg-white p-4 rounded-xl border-2 border-slate-200">
                      <p className="text-xs text-slate-600 mb-1">Total Saved</p>
                      <p className="text-xl sm:text-2xl font-bold" style={{color: '#00B9A7'}}>${(potentialSavings * calcMonths).toFixed(0)}</p>
                    </div>
                    <div className="bg-white p-4 rounded-xl border-2 border-slate-200">
                      <p className="text-xs text-slate-600 mb-1">Increases</p>
                      <p className="text-xl sm:text-2xl font-bold text-red-600">${(totalIncreases * (calcMonths / 12)).toFixed(0)}</p>
                    </div>
                    <div className="bg-white p-4 rounded-xl border-2 border-slate-200">
                      <p className="text-xs text-slate-600 mb-1">Net Benefit</p>
                      <p className="text-xl sm:text-2xl font-bold" style={{color: '#0A7A7E'}}>${((potentialSavings * calcMonths) + (totalIncreases * (calcMonths / 12))).toFixed(0)}</p>
                    </div>
                  </div>
                </div>
              )}
            </div>

            <div className="mb-6">
              <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
                <div className="flex gap-2">
                  <button onClick={() => setActiveTab('dashboard')} className={`px-4 sm:px-5 py-2.5 font-bold rounded-xl transition-all text-sm sm:text-base ${activeTab === 'dashboard' ? 'gradient-bg text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-50 border-2 border-slate-200'}`}>
                    All
                  </button>
                  <button onClick={() => setActiveTab('alerts')} className={`px-4 sm:px-5 py-2.5 font-bold rounded-xl transition-all flex items-center gap-2 text-sm sm:text-base ${activeTab === 'alerts' ? 'gradient-bg text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-50 border-2 border-slate-200'}`}>
                    Alerts
                    <span className="bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">
                      {subscriptions.filter(s => s.alert).length}
                    </span>
                  </button>
                </div>

                <div className="flex gap-3 overflow-x-auto">
                  <div className="relative">
                    <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="appearance-none bg-white border-2 border-slate-200 rounded-xl px-4 py-2.5 pr-10 font-medium text-slate-700 hover:border-slate-300 focus:outline-none cursor-pointer text-sm" style={{borderColor: filterStatus !== 'all' ? '#0A7A7E' : undefined}}>
                      <option value="all">All Status</option>
                      <option value="overpriced">Overpriced</option>
                      <option value="wasteful">Wasteful</option>
                      <option value="fair">Fair Price</option>
                    </select>
                    <Filter className="absolute right-3 top-3 w-5 h-5 text-slate-400 pointer-events-none" />
                  </div>

                  <div className="relative">
                    <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="appearance-none bg-white border-2 border-slate-200 rounded-xl px-4 py-2.5 pr-10 font-medium text-slate-700 hover:border-slate-300 focus:outline-none cursor-pointer text-sm">
                      <option value="savings">Highest Savings</option>
                      <option value="price">Highest Price</option>
                      <option value="increases">Most Increases</option>
                    </select>
                    <ArrowUpDown className="absolute right-3 top-3 w-5 h-5 text-slate-400 pointer-events-none" />
                  </div>
                </div>
              </div>
            </div>

            <div className="space-y-4">
              {filteredSubs.map(sub => (
                <div key={sub.id} className="bg-white rounded-2xl shadow-sm border-2 border-slate-100 overflow-hidden hover:shadow-lg hover:border-slate-200 transition-all">
                  <div className="p-4 sm:p-6">
                    <div className="flex flex-col sm:flex-row sm:items-start sm:justify-between mb-5 gap-3">
                      <div className="flex-1">
                        <div className="flex flex-wrap items-center gap-2 sm:gap-3 mb-2">
                          <h3 className="text-xl sm:text-2xl font-bold" style={{color: '#0f2336'}}>{sub.name}</h3>
                          <span className={`px-2 sm:px-3 py-1 sm:py-1.5 rounded-xl text-xs font-bold border-2 flex items-center gap-1.5 ${getStatusColor(sub.status)}`} style={sub.status === 'fair' ? {color: '#0A7A7E'} : {}}>
                            {getStatusIcon(sub.status)}
                            <span className="hidden sm:inline">
                              {sub.status === 'overpriced' && 'Price Creep'}
                              {sub.status === 'wasteful' && 'Wasteful'}
                              {sub.status === 'fair' && 'Fair Price'}
                            </span>
                            <span className="sm:hidden">
                              {sub.status === 'overpriced' && 'Creep'}
                              {sub.status === 'wasteful' && 'Waste'}
                              {sub.status === 'fair' && 'Fair'}
                            </span>
                          </span>
                          {sub.increasePercent > 0 && (
                            <span className="px-2 sm:px-3 py-1 sm:py-1.5 rounded-xl text-xs font-bold bg-red-100 text-red-700 border-2 border-red-200">
                              +{sub.increasePercent}%
                            </span>
                          )}
                        </div>
                        <p className="text-slate-600 font-medium text-sm">{sub.category} • Since {sub.startDate}</p>
                      </div>
                      <div className="text-left sm:text-right">
                        <p className="text-2xl sm:text-3xl font-bold" style={{color: '#0f2336'}}>${sub.currentPrice}</p>
                        <p className="text-sm text-slate-500 font-medium">per month</p>
                      </div>
                    </div>

                    {sub.alert && (
                      <div className="mb-5 p-3 sm:p-4 bg-gradient-to-r from-yellow-50 to-yellow-100 border-2 border-yellow-300 rounded-xl flex items-start gap-3">
                        <AlertCircle className="w-5 h-5 sm:w-6 sm:h-6 text-yellow-700 flex-shrink-0 mt-0.5" />
                        <p className="text-sm text-yellow-900 font-semibold">{sub.alert}</p>
                      </div>
                    )}

                    <div className="grid grid-cols-2 gap-3 sm:gap-4 mb-5">
                      <div className="gradient-bg-swoosh p-3 sm:p-4 rounded-xl">
                        <p className="text-xs text-slate-600 font-medium mb-1">Original → Current</p>
                        <p className="font-bold text-base sm:text-lg" style={{color: '#0f2336'}}>${sub.originalPrice} → ${sub.currentPrice}</p>
                      </div>
                      <div className="gradient-bg-swoosh p-3 sm:p-4 rounded-xl">
                        <p className="text-xs text-slate-600 font-medium mb-1">{sub.increases} price {sub.increases === 1 ? 'increase' : 'increases'}</p>
                        <p className="font-bold text-red-600 text-base sm:text-lg">+${(sub.currentPrice - sub.originalPrice).toFixed(2)}</p>
                      </div>
                      <div className="gradient-bg-swoosh p-3 sm:p-4 rounded-xl relative">
                        <div className="flex items-center gap-1 mb-1">
                          <p className="text-xs text-slate-600 font-medium">Usage Score</p>
                          <button onClick={() => setShowUsageInfo(!showUsageInfo)} className="w-4 h-4 rounded-full bg-slate-300 text-white flex items-center justify-center hover:bg-slate-400 transition-colors">
                            <Info className="w-3 h-3" />
                          </button>
                        </div>
                        <div className="flex items-center gap-2">
                          <div className="flex-1 bg-slate-200 rounded-full h-2">
                            <div className="h-2 rounded-full transition-all" style={{width: `${sub.usageScore}%`, background: sub.usageScore > 70 ? 'linear-gradient(135deg, #0A7A7E 0%, #00B9A7 100%)' : sub.usageScore > 40 ? '#eab308' : '#ef4444'}} />
                          </div>
                          <span className="font-bold text-base sm:text-lg" style={{color: '#0f2336'}}>{sub.usageScore}%</span>
                        </div>
                        {showUsageInfo && (
                          <div className="absolute z-10 bottom-full left-0 mb-2 p-3 bg-slate-900 text-white text-xs rounded-lg shadow-xl max-w-xs">
                            Usage Score shows how much you actually use this service based on activity patterns. Higher is better!
                            <div className="absolute top-full left-4 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-slate-900"></div>
                          </div>
                        )}
                      </div>
                      <div className="gradient-bg-swoosh p-3 sm:p-4 rounded-xl">
                        <p className="text-xs text-slate-600 font-medium mb-1">Potential Monthly Savings</p>
                        <p className="font-bold text-base sm:text-lg" style={{color: sub.monthlySavings > 0 ? '#00B9A7' : '#0f2336'}}>
                          {sub.monthlySavings > 0 ? `${sub.monthlySavings.toFixed(2)}` : '$0'}
                        </p>
                      </div>
                    </div>

                    {sub.recommendedTier !== 'Current plan optimal' && (
                      <div className="mb-5 p-3 sm:p-4 border-2 rounded-xl" style={{background: '#E9FBF8', borderColor: '#00B9A7'}}>
                        <p className="text-sm font-bold" style={{color: '#0A7A7E'}}>
                          💡 {sub.recommendedTier}
                        </p>
                      </div>
                    )}

                    <button onClick={() => setSelectedSub(selectedSub === sub.id ? null : sub.id)} className="font-bold flex items-center gap-2 transition-colors text-sm" style={{color: '#0A7A7E'}}>
                      {selectedSub === sub.id ? 'Hide' : 'View'} Price History
                      <ChevronDown className={`w-4 h-4 transition-transform ${selectedSub === sub.id ? 'rotate-180' : ''}`} />
                    </button>

                    {selectedSub === sub.id && (
                      <div className="mt-5 pt-5 border-t-2 border-slate-100">
                        <h4 className="font-bold mb-4 text-base sm:text-lg" style={{color: '#0f2336'}}>Price History</h4>
                        
                        <div className="mb-5 p-4 gradient-bg-swoosh rounded-xl">
                          <DualAreaChart data={sub.priceHistory} height={120} />
                        </div>
                        
                        <div className="space-y-2 mb-5">
                          {sub.priceHistory.map((entry, idx) => (
                            <div key={idx} className="flex items-center justify-between py-2 sm:py-3 px-3 sm:px-4 bg-slate-50 rounded-xl hover:bg-slate-100 transition-colors">
                              <span className="font-medium text-slate-700 text-sm">{entry.date}</span>
                              <div className="flex items-center gap-2 sm:gap-4">
                                <span className="font-bold text-base sm:text-lg" style={{color: '#0f2336'}}>${entry.price}</span>
                                {idx > 0 && (
                                  <span className="text-xs sm:text-sm font-bold text-red-600 bg-red-50 px-2 sm:px-3 py-1 rounded-lg">
                                    +${(entry.price - sub.priceHistory[idx - 1].price).toFixed(2)}
                                  </span>
                                )}
                              </div>
                            </div>
                          ))}
                        </div>
                        <div className="flex flex-col sm:flex-row gap-3">
                          <button onClick={() => openModal('optimize', sub)} className="flex-1 px-4 sm:px-5 py-3 gradient-bg text-white rounded-xl font-bold hover:shadow-lg transition-all text-sm sm:text-base">
                            Optimize Plan
                          </button>
                          <button onClick={() => openModal('cancel', sub)} className="flex-1 px-4 sm:px-5 py-3 bg-slate-100 rounded-xl font-bold hover:bg-slate-200 transition-colors text-sm sm:text-base" style={{color: '#0f2336'}}>
                            Cancel
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-8 p-6 sm:p-8 gradient-bg rounded-2xl text-white text-center shadow-xl">
              <h3 className="text-2xl sm:text-3xl font-bold mb-3">Ready to stop overpaying?</h3>
              <p className="mb-6 text-white/95 text-base sm:text-lg">Connect your bank to see your real subscription costs</p>
              <button onClick={() => openModal('connect')} className="px-6 sm:px-8 py-3 sm:py-4 bg-white rounded-xl font-bold text-base sm:text-lg hover:bg-slate-50 transition-colors shadow-lg" style={{color: '#0A7A7E'}}>
                Connect Bank Account
              </button>
              <p className="mt-4 text-xs sm:text-sm text-white/80">🔒 Bank-level encryption via Plaid</p>
            </div>
          </div>

          <Modal isOpen={modalOpen === 'connect'} onClose={() => setModalOpen(null)} title="Connect Your Bank">
            <div className="space-y-6">
              <div className="flex items-start gap-4 p-4 gradient-bg-swoosh border-2 rounded-xl" style={{borderColor: '#00B9A7'}}>
                <Shield className="w-6 h-6 flex-shrink-0 mt-1" style={{color: '#0A7A7E'}} />
                <div>
                  <h4 className="font-bold mb-1" style={{color: '#0f2336'}}>Bank-Level Security</h4>
                  <p className="text-sm text-slate-600">We use Plaid—trusted by Venmo, Robinhood, and thousands of apps. Your credentials are never stored.</p>
                </div>
              </div>
              <div className="space-y-4">
                <h4 className="font-bold" style={{color: '#0f2336'}}>What happens next:</h4>
                <div className="space-y-3">
                  {[
                    {num: 1, title: 'Select your bank', desc: '12,000+ institutions supported'},
                    {num: 2, title: 'Securely authenticate', desc: "Log in through your bank's portal"},
                    {num: 3, title: 'Instant analysis', desc: 'We scan and identify all subscriptions'},
                    {num: 4, title: 'Start saving', desc: 'Get alerts and optimization tips', last: true}
                  ].map(step => (
                    <div key={step.num} className="flex gap-3">
                      <div className={`w-8 h-8 ${step.last ? 'text-white' : 'gradient-bg text-white'} rounded-full flex items-center justify-center font-bold flex-shrink-0`} style={step.last ? {background: '#00B9A7'} : {}}>
                        {step.num}
                      </div>
                      <div>
                        <p className="font-semibold" style={{color: '#0f2336'}}>{step.title}</p>
                        <p className="text-sm text-slate-600">{step.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
              <div className="pt-4 border-t-2 border-slate-100">
                <button className="w-full px-6 py-4 gradient-bg text-white rounded-xl font-bold text-lg hover:shadow-lg transition-all flex items-center justify-center gap-2">
                  <CreditCard className="w-5 h-5" />
                  Continue with Plaid
                </button>
              </div>
            </div>
          </Modal>

          <Modal isOpen={modalOpen === 'optimize'} onClose={() => setModalOpen(null)} title={`Optimize ${selectedSubForModal?.name || 'Subscription'}`}>
            <div className="space-y-6">
              <div className="flex items-start gap-4 p-4 gradient-bg-swoosh border-2 rounded-xl" style={{borderColor: '#00B9A7'}}>
                <Zap className="w-6 h-6 flex-shrink-0 mt-1" style={{color: '#00B9A7'}} />
                <div>
                  <h4 className="font-bold mb-1" style={{color: '#0f2336'}}>AI-Powered Optimization</h4>
                  <p className="text-sm text-slate-600">We analyze your usage and find the perfect plan.</p>
                </div>
              </div>
              {selectedSubForModal && (
                <div className="space-y-4">
                  <div className="gradient-bg-swoosh p-4 rounded-xl border-2 border-slate-200">
                    <div className="flex justify-between items-start mb-3">
                      <div>
                        <p className="text-sm text-slate-600 mb-1">Current Plan</p>
                        <p className="text-2xl font-bold" style={{color: '#0f2336'}}>${selectedSubForModal.currentPrice}/mo</p>
                      </div>
                      <div className="text-right">
                        <p className="text-sm text-slate-600 mb-1">Usage Score</p>
                        <p className="text-2xl font-bold" style={{color: '#0f2336'}}>{selectedSubForModal.usageScore}%</p>
                      </div>
                    </div>
                  </div>
                  <h4 className="font-bold" style={{color: '#0f2336'}}>How we optimize:</h4>
                  <div className="space-y-3">
                    {[
                      {num: 1, title: 'Analyze usage', desc: `Connect to see exactly how you use ${selectedSubForModal.name}`},
                      {num: 2, title: 'Compare all plans', desc: 'Check every tier and pricing option'},
                      {num: 3, title: 'Recommend best fit', desc: 'Personalized match for your usage'},
                      {num: 4, title: 'Switch for you', desc: 'We handle the plan change (optional)'}
                    ].map(step => (
                      <div key={step.num} className="flex gap-3">
                        <div className="w-8 h-8 text-white rounded-full flex items-center justify-center font-bold flex-shrink-0" style={{background: '#00B9A7'}}>
                          {step.num}
                        </div>
                        <div>
                          <p className="font-semibold" style={{color: '#0f2336'}}>{step.title}</p>
                          <p className="text-sm text-slate-600">{step.desc}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                  {selectedSubForModal.monthlySavings > 0 && (
                    <div className="p-4 border-2 rounded-xl" style={{background: '#E9FBF8', borderColor: '#00B9A7'}}>
                      <p className="text-sm font-bold" style={{color: '#0A7A7E'}}>
                        💰 Potential: ${selectedSubForModal.monthlySavings}/mo (${(selectedSubForModal.monthlySavings * 12).toFixed(0)}/year)
                      </p>
                    </div>
                  )}
                </div>
              )}
              <div className="pt-4 border-t-2 border-slate-100">
                <button className="w-full px-6 py-4 gradient-bg text-white rounded-xl font-bold text-lg hover:shadow-lg transition-all flex items-center justify-center gap-2">
                  <Zap className="w-5 h-5" />
                  Start Optimization
                </button>
              </div>
            </div>
          </Modal>

          <Modal isOpen={modalOpen === 'cancel'} onClose={() => setModalOpen(null)} title={`Cancel ${selectedSubForModal?.name || 'Subscription'}`}>
            <div className="space-y-6">
              <div className="flex items-start gap-4 p-4 bg-yellow-50 border-2 border-yellow-200 rounded-xl">
                <AlertCircle className="w-6 h-6 text-yellow-600 flex-shrink-0 mt-1" />
                <div>
                  <h4 className="font-bold mb-1" style={{color: '#0f2336'}}>We Make It Easy</h4>
                  <p className="text-sm text-slate-600">Most services make cancellation hard. We handle it for you.</p>
                </div>
              </div>
              {selectedSubForModal && (
                <div className="space-y-4">
                  <div className="gradient-bg-swoosh p-4 rounded-xl border-2 border-slate-200">
                    <div className="flex justify-between items-center mb-2">
                      <span className="text-sm text-slate-600">Monthly charge</span>
                      <span className="text-2xl font-bold" style={{color: '#0f2336'}}>${selectedSubForModal.currentPrice}</span>
                    </div>
                    <div className="flex justify-between items-center">
                      <span className="text-sm text-slate-600">Annual savings</span>
                      <span className="text-2xl font-bold" style={{color: '#00B9A7'}}>${(selectedSubForModal.currentPrice * 12).toFixed(0)}</span>
                    </div>
                  </div>
                  <h4 className="font-bold" style={{color: '#0f2336'}}>How it works:</h4>
                  <div className="space-y-3">
                    {[
                      {num: 1, title: 'We contact the service', desc: `Our team reaches out to ${selectedSubForModal.name}`},
                      {num: 2, title: 'Navigate the maze', desc: 'Handle menus, retention offers, emails'},
                      {num: 3, title: 'Confirm cancellation', desc: 'You receive confirmation when done'},
                      {num: 4, title: 'Monitor for charges', desc: 'Watch for erroneous charges', last: true}
                    ].map(step => (
                      <div key={step.num} className="flex gap-3">
                        <div className={`w-8 h-8 ${step.last ? 'text-white' : 'gradient-bg text-white'} rounded-full flex items-center justify-center font-bold flex-shrink-0`} style={step.last ? {background: '#00B9A7'} : {}}>
                          {step.num}
                        </div>
                        <div>
                          <p className="font-semibold" style={{color: '#0f2336'}}>{step.title}</p>
                          <p className="text-sm text-slate-600">{step.desc}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="p-4 gradient-bg-swoosh border-2 rounded-xl" style={{borderColor: '#00B9A7'}}>
                    <p className="text-sm font-semibold mb-2" style={{color: '#0A7A7E'}}>💡 Or pause instead</p>
                    <p className="text-sm text-slate-600">We can explore pause options if you might return.</p>
                  </div>
                </div>
              )}
              <div className="pt-4 border-t-2 border-slate-100 space-y-3">
                <button className="w-full px-6 py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl font-bold text-lg hover:shadow-lg transition-all flex items-center justify-center gap-2">
                  <X className="w-5 h-5" />
                  Proceed with Cancellation
                </button>
                <button onClick={() => setModalOpen(null)} className="w-full px-6 py-3 bg-slate-100 rounded-xl font-semibold hover:bg-slate-200 transition-colors" style={{color: '#0f2336'}}>
                  Keep Subscription
                </button>
              </div>
            </div>
          </Modal>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ClutchApp />);
  </script>
</body>
</html>
