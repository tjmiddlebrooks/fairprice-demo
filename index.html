<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FairPrice - Stop Getting Overcharged</title>
  <meta name="description" content="Track subscription price increases and optimize your spending">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    // Lucide icons as simple SVG components
    const AlertCircle = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
    );
    
    const TrendingUp = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
        <polyline points="17 6 23 6 23 12"/>
      </svg>
    );
    
    const DollarSign = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="1" x2="12" y2="23"/>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
      </svg>
    );
    
    const Zap = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
    );
    
    const CheckCircle = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    );
    
    const Clock = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
    );

    const FairPriceApp = () => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [selectedSub, setSelectedSub] = useState(null);

      const subscriptions = [
        {
          id: 1,
          name: 'Netflix',
          currentPrice: 22.99,
          originalPrice: 15.99,
          startDate: 'Jan 2023',
          lastIncrease: 'Sep 2024',
          increases: 3,
          category: 'Streaming',
          status: 'overpriced',
          usageScore: 85,
          recommendedTier: 'Current plan optimal',
          priceHistory: [
            { date: 'Jan 2023', price: 15.99 },
            { date: 'Jul 2023', price: 17.99 },
            { date: 'Mar 2024', price: 19.99 },
            { date: 'Sep 2024', price: 22.99 }
          ],
          monthlySavings: 0,
          alert: 'Price increased by $3 last month'
        },
        {
          id: 2,
          name: 'Spotify Family',
          currentPrice: 16.99,
          originalPrice: 14.99,
          startDate: 'Mar 2022',
          lastIncrease: 'Aug 2024',
          increases: 2,
          category: 'Music',
          status: 'wasteful',
          usageScore: 40,
          recommendedTier: 'Downgrade to Individual ($10.99)',
          priceHistory: [
            { date: 'Mar 2022', price: 14.99 },
            { date: 'Jul 2023', price: 15.99 },
            { date: 'Aug 2024', price: 16.99 }
          ],
          monthlySavings: 6.00,
          alert: 'Only 2 of 6 accounts active - save $6/mo'
        },
        {
          id: 3,
          name: 'Adobe Creative Cloud',
          currentPrice: 54.99,
          originalPrice: 52.99,
          startDate: 'May 2023',
          lastIncrease: 'Jan 2025',
          increases: 1,
          category: 'Software',
          status: 'fair',
          usageScore: 95,
          recommendedTier: 'Current plan optimal',
          priceHistory: [
            { date: 'May 2023', price: 52.99 },
            { date: 'Jan 2025', price: 54.99 }
          ],
          monthlySavings: 0,
          alert: null
        },
        {
          id: 4,
          name: 'Planet Fitness',
          currentPrice: 24.99,
          originalPrice: 10.99,
          startDate: 'Jan 2021',
          lastIncrease: 'Jun 2024',
          increases: 4,
          category: 'Fitness',
          status: 'overpriced',
          usageScore: 30,
          recommendedTier: 'Basic plan ($10.99)',
          priceHistory: [
            { date: 'Jan 2021', price: 10.99 },
            { date: 'Jan 2022', price: 14.99 },
            { date: 'Jul 2022', price: 17.99 },
            { date: 'Jan 2023', price: 22.99 },
            { date: 'Jun 2024', price: 24.99 }
          ],
          monthlySavings: 14.00,
          alert: 'Used only 3 times this year - downgrade or cancel'
        },
        {
          id: 5,
          name: 'ChatGPT Plus',
          currentPrice: 20.00,
          originalPrice: 20.00,
          startDate: 'Feb 2023',
          lastIncrease: null,
          increases: 0,
          category: 'AI',
          status: 'fair',
          usageScore: 90,
          recommendedTier: 'Current plan optimal',
          priceHistory: [
            { date: 'Feb 2023', price: 20.00 }
          ],
          monthlySavings: 0,
          alert: null
        }
      ];

      const totalSpent = subscriptions.reduce((sum, sub) => sum + sub.currentPrice, 0);
      const totalOriginal = subscriptions.reduce((sum, sub) => sum + sub.originalPrice, 0);
      const potentialSavings = subscriptions.reduce((sum, sub) => sum + sub.monthlySavings, 0);
      const totalIncreases = totalSpent - totalOriginal;
      const yearlyWaste = potentialSavings * 12;

      const getStatusColor = (status) => {
        switch(status) {
          case 'overpriced': return 'text-red-600 bg-red-50 border-red-200';
          case 'wasteful': return 'text-orange-600 bg-orange-50 border-orange-200';
          case 'fair': return 'text-green-600 bg-green-50 border-green-200';
          default: return 'text-gray-600 bg-gray-50 border-gray-200';
        }
      };

      const getStatusIcon = (status) => {
        switch(status) {
          case 'overpriced': return <TrendingUp className="w-4 h-4" />;
          case 'wasteful': return <AlertCircle className="w-4 h-4" />;
          case 'fair': return <CheckCircle className="w-4 h-4" />;
          default: return <Clock className="w-4 h-4" />;
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
          <div className="max-w-6xl mx-auto p-6">
            <div className="mb-8">
              <div className="flex items-center gap-3 mb-2">
                <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                  <DollarSign className="w-6 h-6 text-white" />
                </div>
                <h1 className="text-3xl font-bold text-gray-900">FairPrice</h1>
              </div>
              <p className="text-gray-600">Stop getting quietly overcharged on subscriptions</p>
            </div>

            {potentialSavings > 0 && (
              <div className="mb-6 p-4 bg-gradient-to-r from-orange-500 to-red-500 rounded-xl text-white shadow-lg">
                <div className="flex items-start gap-3">
                  <AlertCircle className="w-6 h-6 flex-shrink-0 mt-0.5" />
                  <div>
                    <h3 className="font-bold text-lg mb-1">You're losing ${potentialSavings.toFixed(2)}/month</h3>
                    <p className="text-white/90">We found ${yearlyWaste.toFixed(0)}/year in wasteful spending across your subscriptions</p>
                  </div>
                </div>
              </div>
            )}

            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
              <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-gray-600 text-sm">Monthly Spend</span>
                  <DollarSign className="w-5 h-5 text-gray-400" />
                </div>
                <p className="text-2xl font-bold text-gray-900">${totalSpent.toFixed(2)}</p>
                <p className="text-xs text-gray-500 mt-1">{subscriptions.length} active subscriptions</p>
              </div>

              <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-gray-600 text-sm">Price Increases</span>
                  <TrendingUp className="w-5 h-5 text-red-500" />
                </div>
                <p className="text-2xl font-bold text-red-600">+${totalIncreases.toFixed(2)}</p>
                <p className="text-xs text-gray-500 mt-1">Since you started</p>
              </div>

              <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-gray-600 text-sm">Potential Savings</span>
                  <Zap className="w-5 h-5 text-green-500" />
                </div>
                <p className="text-2xl font-bold text-green-600">${potentialSavings.toFixed(2)}</p>
                <p className="text-xs text-gray-500 mt-1">Per month</p>
              </div>

              <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-gray-600 text-sm">Yearly Impact</span>
                  <DollarSign className="w-5 h-5 text-purple-500" />
                </div>
                <p className="text-2xl font-bold text-purple-600">${yearlyWaste.toFixed(0)}</p>
                <p className="text-xs text-gray-500 mt-1">Annual savings available</p>
              </div>
            </div>

            <div className="flex gap-2 mb-6 border-b border-gray-200">
              <button
                onClick={() => setActiveTab('dashboard')}
                className={`px-4 py-2 font-medium transition-colors ${
                  activeTab === 'dashboard'
                    ? 'text-blue-600 border-b-2 border-blue-600'
                    : 'text-gray-600 hover:text-gray-900'
                }`}
              >
                All Subscriptions
              </button>
              <button
                onClick={() => setActiveTab('alerts')}
                className={`px-4 py-2 font-medium transition-colors ${
                  activeTab === 'alerts'
                    ? 'text-blue-600 border-b-2 border-blue-600'
                    : 'text-gray-600 hover:text-gray-900'
                }`}
              >
                Alerts ({subscriptions.filter(s => s.alert).length})
              </button>
            </div>

            <div className="space-y-4">
              {subscriptions
                .filter(sub => activeTab === 'dashboard' || sub.alert)
                .map(sub => (
                <div
                  key={sub.id}
                  className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow"
                >
                  <div className="p-5">
                    <div className="flex items-start justify-between mb-4">
                      <div className="flex-1">
                        <div className="flex items-center gap-3 mb-2">
                          <h3 className="text-xl font-bold text-gray-900">{sub.name}</h3>
                          <span className={`px-3 py-1 rounded-full text-xs font-medium border flex items-center gap-1.5 ${getStatusColor(sub.status)}`}>
                            {getStatusIcon(sub.status)}
                            {sub.status === 'overpriced' && 'Price Creep'}
                            {sub.status === 'wasteful' && 'Wasteful'}
                            {sub.status === 'fair' && 'Fair Price'}
                          </span>
                        </div>
                        <p className="text-gray-600 text-sm">{sub.category} â€¢ Member since {sub.startDate}</p>
                      </div>
                      <div className="text-right">
                        <p className="text-2xl font-bold text-gray-900">${sub.currentPrice}</p>
                        <p className="text-sm text-gray-500">per month</p>
                      </div>
                    </div>

                    {sub.alert && (
                      <div className="mb-4 p-3 bg-orange-50 border border-orange-200 rounded-lg flex items-start gap-2">
                        <AlertCircle className="w-5 h-5 text-orange-600 flex-shrink-0 mt-0.5" />
                        <p className="text-sm text-orange-800 font-medium">{sub.alert}</p>
                      </div>
                    )}

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                      <div>
                        <p className="text-xs text-gray-500 mb-1">Original Price</p>
                        <p className="font-semibold text-gray-700">${sub.originalPrice}</p>
                      </div>
                      <div>
                        <p className="text-xs text-gray-500 mb-1">Price Increases</p>
                        <p className="font-semibold text-red-600">{sub.increases} times</p>
                      </div>
                      <div>
                        <p className="text-xs text-gray-500 mb-1">Usage Score</p>
                        <p className="font-semibold text-gray-700">{sub.usageScore}%</p>
                      </div>
                      <div>
                        <p className="text-xs text-gray-500 mb-1">Monthly Savings</p>
                        <p className="font-semibold text-green-600">
                          {sub.monthlySavings > 0 ? `$${sub.monthlySavings.toFixed(2)}` : 'None'}
                        </p>
                      </div>
                    </div>

                    {sub.recommendedTier !== 'Current plan optimal' && (
                      <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                        <p className="text-sm font-medium text-green-800">
                          ðŸ’¡ Recommendation: {sub.recommendedTier}
                        </p>
                      </div>
                    )}

                    <button
                      onClick={() => setSelectedSub(selectedSub === sub.id ? null : sub.id)}
                      className="text-blue-600 hover:text-blue-700 text-sm font-medium"
                    >
                      {selectedSub === sub.id ? 'Hide' : 'View'} Price History â†’
                    </button>

                    {selectedSub === sub.id && (
                      <div className="mt-4 pt-4 border-t border-gray-100">
                        <h4 className="font-semibold text-gray-900 mb-3">Price History</h4>
                        <div className="space-y-2">
                          {sub.priceHistory.map((entry, idx) => (
                            <div key={idx} className="flex items-center justify-between py-2 px-3 bg-gray-50 rounded-lg">
                              <span className="text-sm text-gray-600">{entry.date}</span>
                              <span className="font-semibold text-gray-900">${entry.price}</span>
                              {idx > 0 && (
                                <span className="text-xs text-red-600 font-medium">
                                  +${(entry.price - sub.priceHistory[idx - 1].price).toFixed(2)}
                                </span>
                              )}
                            </div>
                          ))}
                        </div>
                        <div className="mt-4 flex gap-2">
                          <button className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            Optimize Plan
                          </button>
                          <button className="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                            Cancel Subscription
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-8 p-6 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl text-white text-center">
              <h3 className="text-2xl font-bold mb-2">Ready to stop overpaying?</h3>
              <p className="mb-4 text-white/90">Connect your bank account to see your real subscription costs</p>
              <button className="px-6 py-3 bg-white text-blue-600 rounded-lg font-bold hover:bg-gray-100 transition-colors">
                Connect Bank Account
              </button>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FairPriceApp />);
  </script>
</body>
</html>
